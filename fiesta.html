<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cumplea√±os</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('https://example.com/tu-imagen-de-fondo.jpg') center/cover; /* Cambia la URL por la imagen de fondo que desees */
      background-color: #331c4d; /* Fondo m√°s oscuro */
      overflow: hidden; /* Oculta cualquier contenido que sobresalga del cuerpo */
    }

    #mensaje {
      font-size: 1.5em;
      text-align: center;
      color: #fff; /* Color del texto */
      margin-bottom: 20px;
      display: none;
    }

    #contador {
      font-size: 2em;
      text-align: center;
      color: #fff; /* Color del texto */
      background-color: rgba(255, 0, 0, 0.8); /* Fondo rojo semitransparente */
      padding: 20px;
      border-radius: 10px;
      animation: bounce 1s infinite; /* Agrega una animaci√≥n al contador */
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

<script>
  function mostrarMensaje(mensaje) {
    alert(mensaje);
  }

  // Ventanas emergentes
  setTimeout(function() {
    mostrarMensaje("Hola Amor de mi vida ü§ç");
  }, 1000);

  setTimeout(function() {
    mostrarMensaje("Hice esta p√°gina como contador para lo que falta para tu cumplea√±os jajaja");
  }, 3000);

  setTimeout(function() {
    mostrarMensaje("ü§ç Quiero que sepas lo importante que eres para m√≠ ü§ç");
  }, 5000);

  setTimeout(function() {
    mostrarMensaje("As√≠ que me tom√© el tiempo de hacer esto");
  }, 7000);

  setTimeout(function() {
    mostrarMensaje("Obviamente se ve super b√°sico pero bueno üôÉ");
  }, 9000);

  setTimeout(function() {
    mostrarMensaje("Esta es una mini pista, por as√≠ decirlo jajaja");
  }, 11000);

  setTimeout(function() {
    mostrarMensaje("No te imaginas lo enamorado que estoy de ti");
  }, 13000);

  setTimeout(function() {
    mostrarMensaje("As√≠ que cre√© este contador para que ya pronto sepas c√≥mo se viene tu cumplea√±os, que obviamente es muy especial üòª");
  }, 15000);

  setTimeout(function() {
    mostrarMensaje("Probablemente sea una de las cosas m√°s cursis que he hecho jajaja");
  }, 17000);

  setTimeout(function() {
    mostrarMensaje("Pero lo vale porque TE AMO MY ROOMIE ü§ç, FELIZ PRONTO CUMPLEA√ëOS");
  }, 19000);

  setTimeout(function() {
    document.getElementById("mensaje").style.display = "block";
  }, 21000);

  // Establecer la fecha l√≠mite (12 de diciembre)
  var fechaLimite = new Date("2023-12-12T00:00:00Z").getTime();

  // Actualizar el contador cada segundo despu√©s de mostrar las ventanas emergentes
  setTimeout(function() {
    var x = setInterval(function() {
      // Obtener la fecha y hora actual
      var fechaActual = new Date().getTime();

      // Calcular la diferencia en milisegundos entre la fecha l√≠mite y la actual
      var diferencia = fechaLimite - fechaActual;

      // Calcular d√≠as, horas, minutos y segundos
      var dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      var horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      var segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      // Mostrar el contador en el elemento con id "contador"
      document.getElementById("contador").innerHTML = dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

      // Si la cuenta regresiva ha terminado, mostrar un mensaje
      if (diferencia < 0) {
        clearInterval(x);
        document.getElementById("mensaje").innerHTML = "TU CUMPLEA√ëOS, TE AMO ü§ç";
        document.getElementById("contador").innerHTML = "¬°Feliz Cumplea√±os! üéâ";
        document.getElementById("contador").style.animation = "none"; // Detener la animaci√≥n al llegar a cero
      }
    }, 1000); // Actualizar cada segundo despu√©s de las ventanas emergentes
  }, 21000); // Espera 21 segundos antes de iniciar el contador
</script>

<div id="mensaje">Espera un momento... ü§ç</div>
<div id="contador"></div>

</body>
</html>
